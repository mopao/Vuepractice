<!DOCTYPE HTML>
<html>
	<head>
		<title>v-on Event Handlers</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.box{width:200px; height:200px; background:green; border:2px solid black; text-align:center; line-height:200px; color:white;}
			.box-red{
				margin-top:3em; 
				width:100px; 
				height:100px; 
				background:red; 
				border:1px solid grey; 
				text-align:center; 
				line-height:200px; 
				color:white; 
				transition: height 2s; /*transition effect */
			}
			button{margin-top:1em; }
			/* make element 10px taller */
			.taller-enter{ height:110px; }
			.hidden{display:none;}
		</style>
	</head>
	<body>
	
		<div id="app">
			<div v-bind:class="{box:true, hidden:boxHidden}">{{message}}</div>
			<button v-on:click="showhide();">{{action}}</button>
			
			<div v-bind:class="[show ? 'taller-enter' : '' ,'box-red']"  v-on:mouseover="heightstretch();" v-on:mouseleave="heightstretchback();">		
			</div>				
			
		</div>
    <script type="text/javascript" src="js/vue_5.js"></script>
	</body>
</html>
